<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Bootstrap Carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Slide indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>
    <!-- Slides -->
    <div class="carousel-inner">
      <!-- First Slide -->
      <div class="carousel-item first-slide">
        <img src="slide1.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <!-- Second Slide -->
      <div class="carousel-item second-slide">
        <img src="slide2.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <!-- Third Slide (Active Slide) -->
      <div class="carousel-item third-slide active">
        <img src="slide3.jpg" class="d-block w-100" alt="Slide 3">
      </div>
      <!-- Fourth Slide -->
      <div class="carousel-item fourth-slide">
        <img src="slide4.jpg" class="d-block w-100" alt="Slide 4">
      </div>
      <!-- Fifth Slide -->
      <div class="carousel-item fifth-slide">
        <img src="slide5.jpg" class="d-block w-100" alt="Slide 5">
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control right" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Bootstrap JS, jQuery, and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
